name: Release (Pluxel template)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chatbots repo
        uses: actions/checkout@v4

      - name: Setup toolchain
        uses: PluxelJS/pluxel-template/.github/actions/setup-pluxel@main
        with:
          node-version: 'lts/*'
          pnpm-version: 'latest'
          bun-version: '1.3.3'

      - name: Show Node/npm versions
        run: |
          node -v
          npm -v
          pnpm -v

      - name: Check npm auth env
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL=${ACTIONS_ID_TOKEN_REQUEST_URL:+present}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN=${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+present}"
          echo "NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN:+present}"
          echo "NPM tokens (NPM_AUTH_TOKEN/NPM_TOKEN/npm_config__authToken)=$( [ -n \"$NPM_AUTH_TOKEN$NPM_TOKEN$npm_config__authToken\" ] && echo present || echo missing )"
          echo "//registry.npmjs.org/:_authToken from npm config:"
          npm config get //registry.npmjs.org/:_authToken || true

      - name: Install Pluxel CLI
        run: pnpm add -g @pluxel/cli@latest

      - name: Install dependencies and build packages
        run: |
          set -e
          for pkg in chatbots/wretch chatbots/kook; do
            echo "Installing and building $pkg"
            (cd "$pkg" && pnpm install --no-frozen-lockfile && pnpm run build)
          done

      - name: Publish packages via npm (OIDC)
        env:
          NPM_CONFIG_PROVENANCE: true
        run: |
          set -e
          for pkg in chatbots/wretch chatbots/kook; do
            echo "Publishing $pkg"
            (cd "$pkg" && npm publish --access public)
          done
